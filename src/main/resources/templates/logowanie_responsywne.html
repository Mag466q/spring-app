<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logowanie_responsywne</title>
    <link rel="stylesheet" href="../static/style_logowanie_responsywne.css">
</head>

<body>



	<section>
	<div class="login-box">
		<form action="#" th:action="@{/logowanie_responsywne}"th:method="Get" th:object="${user}">
			<h2>Login</h2>
			<div class="input-box">
				<span class="icon"><ion-icon name="mail"></ion-icon>
</span>
				<input type="text" th:field = "*{email}"required/>
				<label>Email</label>
			</div>
			<div class="input-box">
				<span class="icon"><ion-icon name="lock-closed"></ion-icon>
</span>
				<input type="password" th:field = "*{password}" required/>
				<label>Password</label>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
</section>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
